.button-group:last-of-type {border:none;}
.button-group:first-of-type {margin-top:20px;}
 
article {
  position:relative;
  width:260px;
  margin:20px;

  display:inline-block;
  transition-duration:.35s;

  -o-transition-duration:.35s;
}
 
section {margin-top:40px;}
.fave:after{
  font-size:10px;
  top:2px;
  right:5px;
  content:"\e12c";
  position:absolute;
  color:#aa4271;
  font-family:'saturnicons';
}
 
.complete:before {
  font-size:10px;
  top:2px;
  right:5px;
  content:"\e086";
  position:absolute;
  color:#4286f4;
  font-family:'saturnicons';

.mine span {width:calc(49% - 16px);}

}

  margin:0px 2px;
  padding:5px;
  border:1px solid #eee;
  color:#a4afc1;

  display:inline-block;
